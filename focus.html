    <style>

        /* --- å·¦ä¾§ï¼šCanvas æ—¥å†åŒºåŸŸ --- */

         <div style="padding: 0 20px;">

    <script>
        // --- 1. çŠ¶æ€ç®¡ç† ---
        const state = {
            currentDate: new Date(),
            selectedDate: new Date(),
            todos: {}, // { "2023-10-27": [{text: "Buy milk", done: false}] }
            cellWidth: 0,
            cellHeight: 0,
            headerHeight: 40,
            mouseX: -1,
            mouseY: -1
        };

        // --- 2. åˆå§‹åŒ–ä¸é…ç½® ---
        const canvas = document.getElementById('calendarCanvas');
        const ctx = canvas.getContext('2d');
        const wrapper = document.getElementById('canvasWrapper');
        
        const COLORS = {
            text: '#1f2937',
            muted: '#9ca3af',
            primary: '#3b82f6',
            todayBg: '#eff6ff',
            todayText: '#3b82f6',
            selectedBg: '#3b82f6',
            selectedText: '#ffffff',
            dot: '#ef4444',
            hover: 'rgba(59, 130, 246, 0.1)'
        };

        // --- Gemini API Configuration ---
        const apiKey = ""; // Set by execution environment
        
        async function callGemini(prompt) {
            if (!apiKey) {
                console.warn("API Key is empty. Simulating response for demo.");
                // For demo purposes if key is missing in local dev, throw error or mock
                // throw new Error("API Key is missing.");
            }

            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text: prompt }] }]
            };

            // Retry logic
            let retries = 3;
            let delay = 1000;

            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                    
                    const data = await response.json();
                    return data.candidates?.[0]?.content?.parts?.[0]?.text || "AI æš‚æ—¶æ— æ³•å›ç­”ã€‚";
                } catch (e) {
                    if (i === retries - 1) throw e;
                    await new Promise(r => setTimeout(r, delay));
                    delay *= 2;
                }
            }
        }

        // --- Data Persistence ---
        function loadTodos() {
            const saved = localStorage.getItem('canvas_calendar_todos');
            if (saved) state.todos = JSON.parse(saved);
        }
        function saveTodos() {
            localStorage.setItem('canvas_calendar_todos', JSON.stringify(state.todos));
            drawCalendar();
        }

        // --- 3. Calendar Logic ---
        function getDaysInMonth(year, month) { return new Date(year, month + 1, 0).getDate(); }
        function getFirstDayOfMonth(year, month) { return new Date(year, month, 1).getDay(); }
        function formatDateKey(date) {
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return `${y}-${m}-${d}`;
        }

        // --- 4. Canvas Drawing ---
        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1;
            const rect = wrapper.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            canvas.style.width = rect.width + 'px';
            canvas.style.height = rect.height + 'px';
            ctx.scale(dpr, dpr);
            drawCalendar();
        }

        function drawCalendar() {
            const width = canvas.width / (window.devicePixelRatio || 1);
            const height = canvas.height / (window.devicePixelRatio || 1);
            
            // å®‰å…¨æ£€æŸ¥ï¼šå¦‚æœå®½åº¦æˆ–é«˜åº¦æ— æ•ˆï¼Œä¸ç»˜åˆ¶
            if (width <= 0 || height <= 0) return;

            ctx.clearRect(0, 0, width, height);

            const year = state.currentDate.getFullYear();
            const month = state.currentDate.getMonth();
            const daysInMonth = getDaysInMonth(year, month);
            const firstDay = getFirstDayOfMonth(year, month);
            
            document.getElementById('monthTitle').textContent = `${year}å¹´ ${month + 1}æœˆ`;

            const cols = 7;
            const rows = 6;
            state.cellWidth = width / cols;
            
            // å®‰å…¨æ£€æŸ¥ï¼šç¡®ä¿å•å…ƒæ ¼é«˜åº¦ä¸ä¸ºè´Ÿ
            const availableHeight = height - state.headerHeight;
            state.cellHeight = availableHeight > 0 ? availableHeight / rows : 10; // é»˜è®¤ç»™ä¸€ä¸ªæœ€å°å€¼é¿å…é™¤é›¶

            // Draw Header
            const weekDays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.font = 'bold 14px sans-serif';
            ctx.fillStyle = COLORS.muted;

            for (let i = 0; i < 7; i++) {
                ctx.fillText(weekDays[i], i * state.cellWidth + state.cellWidth / 2, state.headerHeight / 2);
            }
            
            ctx.beginPath();
            ctx.moveTo(0, state.headerHeight);
            ctx.lineTo(width, state.headerHeight);
            ctx.strokeStyle = '#e5e7eb';
            ctx.stroke();

            // Draw Days
            let dayCount = 1;
            const today = new Date();
            const isCurrentMonth = today.getFullYear() === year && today.getMonth() === month;
            
            // å®‰å…¨è®¡ç®—åŠå¾„ï¼Œç¡®ä¿ä¸ä¸ºè´Ÿ
            const baseRadius = Math.max(0, Math.min(state.cellWidth, state.cellHeight) * 0.35);

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    if (row === 0 && col < firstDay) continue;
                    if (dayCount > daysInMonth) break;

                    const x = col * state.cellWidth;
                    const y = row * state.cellHeight + state.headerHeight;
                    const cx = x + state.cellWidth / 2;
                    const cy = y + state.cellHeight / 2;

                    const currentDrawDate = new Date(year, month, dayCount);
                    const dateKey = formatDateKey(currentDrawDate);
                    const isSelected = formatDateKey(state.selectedDate) === dateKey;
                    const isToday = isCurrentMonth && dayCount === today.getDate();

                    // Hover
                    if (state.mouseX > x && state.mouseX < x + state.cellWidth &&
                        state.mouseY > y && state.mouseY < y + state.cellHeight) {
                        ctx.fillStyle = COLORS.hover;
                        ctx.fillRect(x + 2, y + 2, state.cellWidth - 4, state.cellHeight - 4);
                        document.body.style.cursor = 'pointer';
                    }

                    // Background
                    if (isSelected) {
                        ctx.fillStyle = COLORS.selectedBg;
                        ctx.beginPath();
                        ctx.arc(cx, cy, baseRadius, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (isToday) {
                        ctx.fillStyle = COLORS.todayBg;
                        ctx.beginPath();
                        ctx.arc(cx, cy, baseRadius, 0, Math.PI * 2);
                        ctx.fill();
                    }

                    // Text
                    ctx.font = isSelected || isToday ? 'bold 16px sans-serif' : '16px sans-serif';
                    if (isSelected) ctx.fillStyle = COLORS.selectedText;
                    else if (isToday) ctx.fillStyle = COLORS.todayText;
                    else ctx.fillStyle = COLORS.text;
                    ctx.fillText(dayCount, cx, cy);

                    // Todo Dot
                    if (state.todos[dateKey] && state.todos[dateKey].length > 0) {
                        ctx.fillStyle = isSelected ? '#ffffff' : COLORS.dot;
                        ctx.beginPath();
                        ctx.arc(cx, cy + 20, 3, 0, Math.PI * 2);
                        ctx.fill();
                    }

                    dayCount++;
                }
            }
        }

        // --- 5. Interaction ---
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            if (y < state.headerHeight) return;

            const col = Math.floor(x / state.cellWidth);
            const row = Math.floor((y - state.headerHeight) / state.cellHeight);
            const year = state.currentDate.getFullYear();
            const month = state.currentDate.getMonth();
            const firstDay = getFirstDayOfMonth(year, month);
            const clickedDayIndex = (row * 7) + col;
            const dayNumber = clickedDayIndex - firstDay + 1;

            if (dayNumber > 0 && dayNumber <= getDaysInMonth(year, month)) {
                state.selectedDate = new Date(year, month, dayNumber);
                drawCalendar();
                renderTodoList();
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            state.mouseX = e.clientX - rect.left;
            state.mouseY = e.clientY - rect.top;
            drawCalendar();
        });
        
        canvas.addEventListener('mouseleave', () => {
            state.mouseX = -1; state.mouseY = -1;
            drawCalendar();
        });

        document.getElementById('prevMonth').addEventListener('click', () => {
            state.currentDate.setMonth(state.currentDate.getMonth() - 1);
            drawCalendar();
        });
        document.getElementById('nextMonth').addEventListener('click', () => {
            state.currentDate.setMonth(state.currentDate.getMonth() + 1);
            drawCalendar();
        });

        // --- 6. Todo Logic & AI Integration ---

        function renderTodoList() {
            const listEl = document.getElementById('todoList');
            const dateKey = formatDateKey(state.selectedDate);
            const displayDate = `${state.selectedDate.getFullYear()}å¹´ ${state.selectedDate.getMonth() + 1}æœˆ ${state.selectedDate.getDate()}æ—¥`;
            
            document.getElementById('selectedDateDisplay').textContent = displayDate;
            listEl.innerHTML = '';

            const items = state.todos[dateKey] || [];

            if (items.length === 0) {
                listEl.innerHTML = '<div class="empty-state">ä»Šå¤©æ²¡æœ‰å¾…åŠäº‹é¡¹<br>äº«å—ç”Ÿæ´»å§! â˜•</div>';
                return;
            }

            items.forEach((todo, index) => {
                const itemEl = document.createElement('div');
                itemEl.className = `todo-item ${todo.done ? 'completed' : ''}`;
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'todo-checkbox';
                checkbox.checked = todo.done;
                checkbox.onclick = () => toggleTodo(dateKey, index);

                const textSpan = document.createElement('span');
                textSpan.className = 'todo-text';
                textSpan.textContent = todo.text;

                const delBtn = document.createElement('button');
                delBtn.className = 'delete-btn';
                delBtn.innerHTML = 'Ã—';
                delBtn.title = "åˆ é™¤";
                delBtn.onclick = () => deleteTodo(dateKey, index);

                itemEl.appendChild(checkbox);
                itemEl.appendChild(textSpan);
                itemEl.appendChild(delBtn);
                listEl.appendChild(itemEl);
            });
        }

        function addTodo(textOverride) {
            const input = document.getElementById('newTodoInput');
            const text = textOverride || input.value.trim();
            if (!text) return;

            const dateKey = formatDateKey(state.selectedDate);
            if (!state.todos[dateKey]) state.todos[dateKey] = [];

            state.todos[dateKey].push({ text: text, done: false });
            if (!textOverride) input.value = '';
            
            saveTodos();
            renderTodoList();
        }

        function toggleTodo(dateKey, index) {
            state.todos[dateKey][index].done = !state.todos[dateKey][index].done;
            saveTodos();
            renderTodoList();
        }

        function deleteTodo(dateKey, index) {
            state.todos[dateKey].splice(index, 1);
            if (state.todos[dateKey].length === 0) delete state.todos[dateKey];
            saveTodos();
            renderTodoList();
        }

        // --- AI Features ---
        
        // Feature 1: AI Generator
        document.getElementById('aiGenBtn').addEventListener('click', async () => {
            const input = document.getElementById('newTodoInput');
            const goal = input.value.trim();
            if (!goal) {
                showModal("æç¤º", "è¯·è¾“å…¥ä¸€ä¸ªç›®æ ‡ï¼Œä¾‹å¦‚ï¼š'å‡†å¤‡å‘¨æœ«é‡é¤'ï¼Œç„¶åç‚¹å‡»ç”Ÿæˆã€‚");
                return;
            }

            const btn = document.getElementById('aiGenBtn');
            const originalText = btn.innerText;
            btn.innerText = "ç”Ÿæˆä¸­...";
            btn.disabled = true;

            try {
                const prompt = `Goal: "${goal}". Break this down into 3-5 concise, actionable todo items for a checklist. Return ONLY the items as plain text, one item per line. Language: Chinese.`;
                const result = await callGemini(prompt);
                
                const tasks = result.split('\n').filter(line => line.trim() !== '');
                tasks.forEach(task => {
                    // Clean up markdown bullets if present
                    const cleanTask = task.replace(/^[\*\-\d\.]+\s*/, '').trim();
                    if (cleanTask) addTodo(cleanTask);
                });
                
                input.value = ''; // Clear input
            } catch (error) {
                showModal("é”™è¯¯", "AI ç”Ÿæˆå¤±è´¥ï¼Œè¯·ç¨åé‡è¯•ã€‚\n" + error.message);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });

        // Feature 2: AI Daily Coach
        document.getElementById('aiCoachBtn').addEventListener('click', async () => {
            const dateKey = formatDateKey(state.selectedDate);
